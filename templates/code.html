<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Security Pin</title>

    <script>
        
        $(document).ready(function(){
            //hide warnings
            $("small").hide();
            $("#ConfirmAlert").hide();

            
            var pin =  $("#pin").val();

            //displays hints
            $("input").focus(function(){
                $(this).next().show().fadeOut(500);
            });
            $("input").blur(function(){
                $(this).next().hide().fadeOut(500);
            });


            $("#submit_pin").click(function(){   //on submit              
                if(pin){ //if pin is not confirmed
                    $("#ConfirmAlert").show();
                    $("small").show();
                }

            });
           
            var data = [
                {"Pin": pin}
            ];

            $.ajax({
                type: "POST",
                url: "/reset_process",
                data: JSON.stringify(data),
                contentType: "application/json",
                dataType: 'json' 
            });

        });
        
    </script>
  </head>
  <body style="background-color: #F8F0E3;">
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #E3EBF8;">
        <a class="navbar-brand" href="{{ url_for('index')}}">Motion Detection</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="login">Sign In</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="code">Enter Code</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="recordings">View Recordings</a>
              </li>
            </ul>
        </div>
    </nav>
    <section class="ftco-section">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-6 text-center">
                  <h2 class="heading-section" style="margin-top: 50px; margin-bottom: -25px;">Enter Your Pin</h2>
              </div>
          </div>
          <div class="row justify-content-center">
              <div class="col-md-7 col-lg-5">
                  <div class="login-wrap p-4 p-md-5">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-user-o"></span>
                        </div>
                        <div id="ConfirmAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
                                The entered pin does not exist.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <p class="text-center"><em>Use Your Pin to Start/Stop<br>the MotionDetection Program</em></p>
                        <form method="post" class="login-form">
                            <div class="form-group">
                                <input type="password" name="pin" id="pin" class="form-control rounded-left" placeholder="Pin" required pattern="^[\d]{4}$">
                                <small id="code_pin_help" class="form-text text-muted">Your 4-digit pin</small>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="submit_pin" class="form-control btn btn-primary rounded submit px-3">Submit</button>
                            </div>
                            <!-- ajax to python for db comparison -->
                        </form>
                  </div>
              </div>
          </div>
      </div>
  </section>

    <!-- Optional JavaScript -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Motion Detection</title>
    
  </head>
  <body style="background-color: #F8F0E3;">
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #E3EBF8;">
        <a class="navbar-brand" href="{{ url_for('index')}}">Motion Detection</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('login') }}">Sign In</a>
              </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/welcome/{{user}}">Welcome</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/welcome/{{user}}/code">Enter Code</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/welcome/{{user}}/recordings">Recordings</a>
              </li>
              <li class="ml-end nav-item active">
                <a class="nav-link" href="/welcome/{{user}}/logout">Sign Out</a>
              </li>
            </ul>
          </div>
    </nav>
    <section class="ftco-section">
      <div class="container-fluid">
            {% if user %}
                <div class="row justify-content-center">
                    <div class="col page-header text-center">
                    <h1 class="display-3" id="Motiontitle"> {{ user }} :(</h1>
                    <p class="lead"><i>Are you sure you want to delete your account?</i></p>
                    </div>
                </div>
                <div class="col text-center" style="margin-top: 10px;">
                <hr class="w-50">
                <div class="text-center">
                    <a id="record" class="form-control btn btn-primary rounded px-3 mt-2" href="/welcome/{{user}}/logout_process" role="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                        Delete Account
                    </a>
                </div>      
            {% endif %}
            
            {% if not user %}
                <div class="row justify-content-center">
                    <div class="col page-header text-center">
                    <h1 class="display-3" id="Motiontitle">Goodbye :(</h1>
                    <p class="lead"><i>Sign Up again to use our service</i></p>
                    </div>
                </div>
                <div class="col text-center" style="margin-top: 10px;">
                <hr class="w-50">
                <a class="btn btn-primary btn-lg w-25 rounded px-3" href="register" role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
                Sign Up 
                </a>
            {% endif %}
        </div>
      </div>
    </section>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Logs</title>
  </head>
  <body style="background-color: #F8F0E3;">
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #E3EBF8;">
      <a class="navbar-brand" href="{{ url_for('index')}}">Motion Detection</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('login') }}">Sign In</a>
          </li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/welcome/{{user}}">Welcome</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/welcome/{{user}}/code">Enter Code</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/welcome/{{user}}/recordings">Recordings</a>
          </li>
          <li class="ml-end nav-item active">
            <a class="nav-link" href="/welcome/{{user}}/stream">Stream</a>
          </li>
          <li class="ml-end nav-item active">
            <a class="nav-link" href="/welcome/{{user}}/logout">Sign Out</a>
          </li>
        </ul>
      </div>
  </nav>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col page-header text-center">
          <h1 class="display-3">Recordings from {{user}}</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <table class="table table-striped table-hover">
          <thead class="thead-light">
            <tr>
              <th scope = "col">#</th>
              <th scope = "col">Date</th>
              <th scope = "col">Start Time</th>
              <th scope = "col">End Time</th>
            </tr>
          </thead>
          <tbody>
            {% for rows in profile %}
            <tr>
              <th scope="row">{{rows[0]}}</th>
              <td>{{rows[2]}}</td>
              <td>{{rows[1]}}</td>
              <td>{{rows[3]}}</td>
            </tr>
            {% endfor %}
          </tbody>
  
        </table>
      </div>
    </div>
  </section>
  
  <!-- TODO: add videos that the application downloaded and preview its info  -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
